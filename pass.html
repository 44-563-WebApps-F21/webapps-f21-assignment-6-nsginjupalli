<body class="container">
    <form>
        <label for="form1_secret" class="text-primary"> Enter the secret phrase</label>
        <input type ="password" id="form1_secret" name="form1_secret"  value="Let me in"> <br>
    
        <label for="form1_guess" class="text-secondary">Enter a phrase </label>
        <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    
        <input type="button" onclick="processPhrase()" value="check the phrase" class="btn btn-info">
    </form>
    
    
    <p id="result" class="text-success">This text will be replaced </p>
    
    <script> 
    var correct = 0
    var wrong = 0
    
    
    function processPhrase (){
        console.log("Getting form values")
        secret = document.getElementById("form1_secret").value
        guess = document.getElementById("form1_guess").value
        
        //confirmed = confirm("Are these the values? "+secret+" and "+guess)
         //result = secret.localeCompare(guess);
        out = document.getElementById("result")
        
        if(secret == guess){
            correct ++
            alert("Access allowed!")
            out.innerHTML = "correct score"+correct
        } else {
            wrong++
            alert ("Access denied!")
            out.innerHTML ="wrong score"+ wrong
            if(wrong>3){
                alert("Account blocked!")
            }
    
        }
        out.innerHTML = "correct count"+ correct +" ; wrong count "+ wrong
    }

</script>
